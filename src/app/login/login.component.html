<h1>Login</h1>
<form class="m-3" [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control" formControlName="email" [class.is-invalid]="email.invalid && email.touched">
    <small [class.d-none]="email.valid || email.untouched" class="text-danger">Enter your email</small>
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input type="password" formControlName="password" class="form-control"
      [class.is-invalid]="password.invalid && password.touched">
    <small [class.d-none]="password.valid || password.untouched" class="text-danger">Enter a password</small>
  </div>
  <div class="text-center"><button class="btn btn-primary m-3 btn-lg" [disabled]="!loginForm.valid">Login</button></div>

</form>

Don't have an account? <a href="/signup">Sign up</a>
